    <section class="">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <span class="new-page-header">Support Ticket Detail</span>
                </div>
            </div>
        </div>
    </section>
    <!------------------------------ end page title section --------------------------------->
    <!--========================================Content area=================================--->
    <section class="page-content Alice-blue-bg">
        <div class="container">
            <div class="wraper-area box-bg-white margin-l-r-1">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="support-ticket-message-area margin-l-1">
                            <h5>Support Ticket Detail</h5>
                            <hr />
                            <div class="margin-b-1">
                                <div class="row">
                                    <div class="col-lg-4">
                                        <div class="margin-left-5">
                                            <span class="">Course Name: </span><span id="CourseName"> Course Name</span><br />
                                            <span class="">Subject: </span><span id="Subject"> </span><br />
                                        </div>
                                    </div>
                                    <div class="col-lg-3">
                                        <div class="margin-left-5">
                                            <span class="">Token No: </span><span id="TokenNo"> </span><br />
                                            <span class="">Priority: </span><span id="Priority"> </span><br />
                                        </div>
                                    </div>
                                    <div class="col-lg-3">
                                        <div class="margin-left-5">
                                            <span class="">Status: </span><span id="Status"> </span><br />
                                            <input type="submit" id="btnCloseTicket" class="btn btn-custom-round btn-sm margin-top-5" style="display:none" value="Close Ticket" onclick="ClossSupportTicket()" />
                                        </div>
                                    </div>
                                    <div class="col-lg-2 text-right">
                                        <a id="a_support" href="#" class="display-inline-block border-bottom-blue">Support Ticket</a>
                                        <!--<a id="a_feedback" href="#" class="display-inline-block border-bottom-blue">Support Ticket</a>-->
                                    </div>
                                </div>
                            </div>
                            <div id="pnlMessageList">
                            </div>
                            <div id="TextMessagingArea" class="text-message-area" style="display:none">
                                <hr />
                                <textarea rows="4" cols="20" id="txtMessage" class="margin-b-1 form-control font-size-15" placeholder="Your Comment . . ."></textarea>
                                <div class="row">
                                    <div class="col-md-4">
                                        <input id="fileUploadImage" type="file" class="form-control  margin-b-1-half font-size-13" />
                                        <div class="support-ticket-image-area margin-t-1">
                                            <img id="ImageView" width="300" class="box-bg-white display-block margin-b-1-half" />
                                        </div>
                                    </div>
                                    <div class="col-md-2"></div>
                                    <div class="col-md-6 text-right">
                                        <input type="submit" class="btn btn-custom-round" value="Send" onclick="submitSupportTicketMessage()" />
                                    </div>
                                </div>
                            </div>
                            <span id="lblOutputSuccess" class="text-success"></span>
                            <span id="lblOutputError" class="text-danger"></span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>

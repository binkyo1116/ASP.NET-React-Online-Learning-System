<body style="height:100%;">

    <!--==============================Spinner===========================================-->
    <div id="disabled-div" class="disabled-div" style="display:none"></div>
    <div id="loader-spinner" class="loader-img loader-bg" style="display:block">
        <img src="Content/images/Loder_Trancparent_bg.gif" />
    </div>
    <!--========================================Top Navbar=================================-->
    <div id="header"></div>
    <!--==================================================================================-->
    <!--========================================Content area=================================-->
    <section>
        <div class="container">
            <div class="row">
                <div class="col-12 text-right">
                    <div style="margin:0 1rem .5rem">
                        <a href="https://www.youtube.com/watch?v=mgdNL6zFbQc" class="popup-youtube">How to use auto-grader</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="page-content" style="height:70%">
        <div class="container" style="height:100%">
            <div class="row" style="height:100%">
                <div class="col-md-12" style="height:100%">
                    <div class="new-interaction-area margin-bottom-30" style="height:100%">
                        <!-----------------------------------------Instruction and Assessment---------------------------->
                        <div class="interaction-border box-bg-white" style="height:99%">
                            <div class="row margin-0" style="height:100%">

                                <div class="col-md-12 col-lg-5 interaction-c-box-left" style="height:100%; padding-bottom:68px">
                                    <div class="border-right" style="height:100%; overflow:auto">
                                        <div class="accordion" id="accordionExample">
                                            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                                                <div class="card-body">
                                                    <p style="font-size:17px; font-weight:400">Instructions</p>
                                                    <div id="txtInstructions" class="interection-textarea" readonly="readonly" rows="6" cols="20"></div>
                                                </div>
                                            </div>
                                            <div class="card-header" id="headingOne">
                                                <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                                    <i onclick="instructionToggle(this)" class="fa fa-arrow-up"></i>
                                                </button>
                                            </div>
                                        </div>
                                        <div style="padding: 2rem 2rem 0 2rem;" id="summarydiv">
                                            <p id="comment-area">
                                                <span id="comment-title" style="font-weight:400; font-size:17px"></span> &nbsp;
                                                <span id="comment-detail" style="font-size:15px"></span>
                                            </p>

                                            <p style="font-weight:400; font-size:17px">Summary</p>
                                            <div class="text-center margin-bottom-15">
                                                <span class="text-danger" style="font-weight:600"></span>
                                            </div>
                                            <table id="gradeSturture" class="table table-bordered font-size-13">
                                                <thead>
                                                    <tr>
                                                        <th style="width:35%; text-align:center">Category</th>
                                                        <th style="width:35%; text-align:center">Details</th>
                                                        <th style="width:15%; text-align:center">Weight</th>
                                                        <th style="width:15%; text-align:center">Grade</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                </tbody>
                                            </table>

                                            <span class="font-size-15 text-danger margin-top-10 display-block" id="lblError"></span>
                                            <div id="hintContainer">
                                                <!--<p id="hintHeading" style="font-weight:400; font-size:17px"></p>-->
                                                <!--<ul id="theHints" class="list-group list-group-flush"></ul>-->
                                            </div>
                                        </div>
                                        <div class="padding-15">
                                            <div>
                                                <!-- Tab panes -->
                                                <div id="TabContent" class="tab-content">
                                                    <!----------------------------------------Compilation-------------------------------------------->
                                                    <div id="compilation" class="container tab-pane fade">
                                                    </div>
                                                    <!----------------------------------------Test-------------------------------------------->
                                                    <div id="test" class="container tab-pane fade">
                                                        <br>
                                                        <div class="row">
                                                        </div>
                                                    </div>
                                                    <!----------------------------------------feedback-------------------------------------------->
                                                    <div id="feedback" class="container tab-pane fade">
                                                    </div>
                                                    <!----------------------------------------Tableau-------------------------------------------->
                                                    <div id="Tableau" class="container tab-pane fade" style="overflow: auto;">
                                                        <span class="font-size-13" id="TableauSubmission" style="white-space: pre-wrap; "></span>
                                                    </div>
                                                    <!---------------------------------------------------------------------------------------------->
                                                </div>
                                            </div>
                                        </div>
                                        <!--<div class="margin-bottom-62"></div>-->
                                        <div class="interaction-code-bottom">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <span class="margin-bottom-10">Your best grade:</span>
                                                    <input id="txtGrade" class="interaction-grade" readonly="readonly" />
                                                </div>
                                                <div class="col-md-6 text-right">
                                                    <span style="font-weight: 400;">Submissions:</span>&nbsp;<span id="lblSubmissions"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12 col-lg-7 interaction-c-box-right" style="height:100%">
                                    <!--<div class="interaction-header" style="height:11%">
                                        <div class="language-header-area">
                                            <span id="lblLanguage"></span>
                                        </div>
                                        <div class="problem-header-area">
                                            <span id="lbeAssessmentTitle"></span>
                                        </div>
                                    </div>-->
                                    <div style="height: 100%; padding-bottom:68px" class="coding-area" id="coding-section">
                                        <!--<div style="height:100%" id="lines" class="code-lines" readonly></div>-->
                                        <div style="height:100%" id="txtCode1" onkeydown="onKeyDown(event);" onkeyup="compare(event);" class="code-area html"></div>
                                        <!-- onscroll="OnScroll(this)" -->
                                    </div>
                                    <div class="interaction-file-submition-area" id="interaction-file-area" style="height: 90%; padding-bottom: 68px; display:none">
                                        <div class="file-box">
                                            <p><span style="font-weight:500">Supported file extension:</span> <span id="FileExtension"></span> </p>
                                            <input type="file" id="fileUpload" style="margin-bottom:15px" />
                                            <br />
                                            <input type="submit" id="file-submit" class="btn btn-custom-round" value="Submit" onclick="SubmitFile()" style="width:150px" />
                                            <button class="btn btn-custom-round margin-t-1-half" id="download-excel-file" onclick="DownloadSubmitedFile('Excel')" style="display:none; width:150px">Download</button>
                                            <!--<button class="btn btn-custom btn-sm margin-t-1" id="download-tableau-file" onclick="DownloadSubmitedFile('Tableau')" style="display:none">Download</button>-->
                                            <button class="btn btn-custom-round margin-t-1-half" id="download-image-file" onclick="DownloadSubmitedFile('Image')" style="display:none; width:150px">Download</button>

                                            <span class="font-size-15 text-danger margin-top-10 display-block" id="lblFileUploadError"></span>
                                        </div>
                                    </div>
                                    <div class="margin-bottom-62"></div>
                                    <div class="interaction-code-bottom">
                                        <div class="row">
                                            <div class="col-6">

                                                <span id="GreatJob"></span>
                                            </div>
                                            <div class="col-12 text-right">
                                                <input type="hidden" id="test-code" />
                                                <input type="hidden" id="test-code-filename" />

                                                <a class="btn btn-custom-round" id="btnReset" onclick="Reset()"><i class="fa fa-repeat" style="color:#fff; font-size: 22px;"></i></a>
                                                <!--<input type="submit" class="btn btn-custom btn-sm" id="btnReset" value="Reset" onclick="Reset()" />-->
                                                <input type="submit" id="code-submit" class="btn btn-custom-round" value="Submit" onclick="RunCode()" />

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--===================================================================================-->
    <!--========================================footer area=================================-->
    <!--=============================================================================-->
    <!-- Modal for Output -->
    <div class="modal fade" id="TestModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document" style="max-width:600px">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Output</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div id="interactionArea" class="interaction-test">
                                <div class="row">
                                    <div class="col-sm-2">
                                        <label class="sp-label">Grade</label>
                                    </div>
                                    <div class="col-sm">
                                        <span id="testResult"></span>
                                    </div>
                                </div>
                                <label class="sp-label">Results</label>
                                <textarea style="background-color: #dceeff" id="testErrors" rows="11" class="form-control margin-bottom-10" disabled></textarea>
                                <table id="sqlOutputSolution" class="table table-bordered font-size-13" style="text-align:center">
                                </table>
                                <label class="sp-label">Your Answer</label>
                                <a href="#" id="moreDetailsModal" style="color: #2a92ce; text-decoration: underline;" data-toggle="modal" data-target="#TestModalDetails"> <font size=" 2"> More Details</font></a>
                                <textarea style="background-color: #dceeff" id="testActual" rows="11" class="form-control margin-bottom-10" disabled></textarea>
                                <table id="sqlOutputCode" class="table table-bordered font-size-13" style="text-align:center">
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="submit" id="test-code-download" class="btn btn-custom-round" style="width: 160px; height: 30px; font-size: 9px" value="Download tests" onclick="DowloadTestCode()" />
                    <button type="button" class="btn btn-light btn-sm" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Details -->
    <div class="modal fade" id="TestModalDetails" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document" style="max-width:600px">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">More Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div id="interactionArea" class="interaction-test">
                                <div class="row">
                                    <div class="col-sm">
                                        <span id="testResult"></span>
                                    </div>
                                </div>
                                <textarea style="background-color: #dceeff" id="testMoreDetails" rows="11" class="form-control margin-bottom-10" disabled></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light btn-sm" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Code Issue -->
    <div class="modal fade" id="CodeIssueModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document" style="max-width:600px">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="CodeIssueModalHeader"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="row">

                                <div id="resultInfo" class="col-sm">
                                    <label id="lblCodeIssueModalResult" class="sp-label">Result</label>
                                    <textarea rows="10" style="background-color: #dceeff" id="CompletionResult" class="form-control margin-bottom-10" disabled></textarea>
                                    <div id="resultInfoTable" class="col-sm">

                                    </div>
                                </div>
                            </div>
                            <span class="font-size-13 text-danger" id="lblCompilationError" style="white-space: pre-wrap; "></span>

                            <table id="tblCompilation" class="table table-bordered font-size-13" style="overflow: auto;">
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light btn-sm" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Hints -->
    <div class="modal fade" id="HintsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document" style="max-width:600px">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="HintsModalHeader"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-sm">
                                    <label id="lblHintsModalResult" class="sp-label">Hints</label>
                                    <ul id="theHints" class="list-group list-group-flush"></ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light btn-sm" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-------------- magnific-popup -------------->
    <script src="Scripts/jquery-3.5.1.min.js"></script>
    <script src="Scripts/jquery.magnific-popup.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.popup-youtube, .popup-vimeo, .popup-gmaps').magnificPopup({
                disableOn: 700,
                type: 'iframe',
                mainClass: 'mfp-fade',
                removalDelay: 160,
                preloader: false,

                fixedContentPos: false,
                iframe: {
                    patterns: {
                        youtube: {
                            index: 'youtube.com',
                            id: 'v=',
                            src: 'https://www.youtube.com/embed/%id%?rel=0&autoplay=0'
                        }
                    }
                }
            });
        });
    </script>

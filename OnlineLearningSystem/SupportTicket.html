                            <div class="">
                                <h5>Create New Support Ticket</h5>
                                <hr />
                                <span class="sp-label margin-b-1-half">Subject</span>
                                <input id="txtSubject" class="form-control font-size-15 margin-b-1 box-bg-white" placeholder="Subject" />

                                <span class="sp-label margin-b-1-half">Support Request Detail</span>
                                <textarea rows="4" cols="20" id="txtMessage" class="margin-b-1 form-control font-size-15" placeholder="Your Comment . . ."></textarea>
                                <dvi class="row">
                                    <div class="col-xl-6">
                                        <span class="sp-label">Priority</span>
                                        <select id="ddPriority" class="form-select margin-b-1-half font-size-15">
                                            <option value="low">Low</option>
                                            <option value="medium">Medium</option>
                                            <option value="high">High</option>
                                        </select>
                                    </div>
                                    <div class="col-xl-6">
                                        <div class="Screen-Short-Upload">
                                            <span class="sp-label">Screenshot</span>
                                            <input id="fileUploadImage" type="file" class="form-control  margin-b-1-half font-size-13" />
                                            <span style="font-size:13px; color:#808080">Supported file extension: jpg, png</span>
                                        </div>
                                    </div>
                                </dvi>
                                <img id="ImageView" width="300" class="box-bg-white display-block margin-b-1-half" />
                                <div class="support-ticket-btn-area margin-b-1">
                                    <div class="row margin-b-1">
                                        <div class="col-lg-3">
                                            <input type="submit" class="btn btn-custom-round" value="Send" onclick="submitSupportTicket()" />
                                        </div>
                                        <div class="col-lg-9 text-right">
                                            <a id="a_feedback" href="#" class="display-inline-block border-bottom-blue" onclick="GoFeedbackPage()">Feedback</a>
                                            <a id="a_support" href="#" style="display:none" class="display-inline-block border-bottom-blue">Support Ticket</a>
                                        </div>

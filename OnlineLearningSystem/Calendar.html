    <style>
        .triangle-left {
            width: 0;
            height: 0;
            border-top: 7px solid transparent;
            border-right: 14px solid #8ed9e8;
            border-bottom: 7px solid transparent;
        }

        .triangle-right {
            width: 0;
            height: 0;
            border-top: 7px solid transparent;
            border-left: 14px solid #8ed9e8;
            border-bottom: 7px solid transparent;
        }

        .btn-calendar-pn {
            border: solid 1px #dee2e6;
            background: #fff;
            padding: 6px 10px;
            margin-bottom: 5px;
        }

            .btn-calendar-pn:focus {
                outline: none;
            }

        .triangle-left:hover {
            border-right: 14px solid #dee2e6;
            transition: .5s;
        }

        .triangle-right:hover {
            border-left: 14px solid #dee2e6;
            transition: .5s;
        }

        .calender-header {
            display: inline-block;
            color: #707070;
            font-size: 15px;
            margin-left: 15px;
            margin-bottom: 5px;
        }

        #calendar thead tr th {
            text-align: center;
            font-weight: 400;
            border-right: solid 1px #fff;
        }

            #calendar thead tr th:last-child {
                border-right: solid 1px #dee2e6;
            }

        .calender-left {
            margin-bottom: 1rem;
            margin-top: 1rem;
            padding-left: 5px;
            display: flex;
        }

            .calender-left label {
                padding-right: 2rem;
            }

            .calender-left input {
                margin-right: 1rem;
            }

        .btn-calender-colap {
            border-top: 2px solid #d7d7da;
            margin-top: 5px;
            background: #eee;
            text-align: center;
            line-height: 0;
            padding-bottom: 12px;
        }
